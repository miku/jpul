<!doctype html> 
<head>
  <meta charset="utf-8">
  <title>Wireframe Draft v3</title>
</head>
<body>

	<!-- TODO add multipart -->
	<form action="#" method="post" accept-charset="utf-8">
		
		<label for="title">Titel</label><input type="text" name="title" value="" id="titel">
		
		<label for="description">Beschreibung</label>
			<textarea id="description"></textarea>
		
		<label for="company">Unternehmen</label><input type="text" name="company" value="" id="company">
		<label for="company_hp">Homepage des Unternehmens</label><input type="text" name="company_hp" value="" id="company_hp">

		<label for="zipcode">PLZ</label><input type="text" name="zipcode" value="" id="zipcode">
		<label for="city">Stadt</label><input type="text" name="city" value="" id="city">

		
		<label for="job_student">Student</label><input type="checkbox" name="job_student" value="" id="job_student">
		<label for="job_bachelor">Bachelor</label><input type="checkbox" name="job_bachelor" value="" id="job_bachelor">
		<label for="job_master">Master</label><input type="checkbox" name="job_master" value="" id="job_master">
		<label for="job_ma">M.A.</label><input type="checkbox" name="job_ma" value="" id="job_ma">
		<label for="job_phd">PhD.</label><input type="checkbox" name="job_phd" value="" id="job_phd">
		<label for="job_postdoc">Postdoc</label><input type="checkbox" name="job_postdoc" value="" id="job_postdoc">
		
		Vollzeit	 Teilzeit	 Praktikum	 Werkstudent	 Abschlussarbeit	 Stipendium
		
		<label for="is_fulltime">Vollzeit</label><input type="checkbox" name="is_fulltime" value="" id="is_fulltime">
		<label for="is_parttime">Teilzeit</label><input type="checkbox" name="is_parttime" value="" id="is_parttime">
		<label for="is_internship">Praktikum</label><input type="checkbox" name="is_internship" value="" id="is_internship">
		<label for="is_working_student">Werkstudent</label><input type="checkbox" name="is_working_student" value="" id="is_working_student">
		<label for="is_thesis">Abschlussarbeit</label><input type="checkbox" name="is_thesis" value="" id="is_thesis">
		<label for="is_scholarship">Stipendium</label><input type="checkbox" name="is_scholarship" value="" id="is_scholarship">
		
		<label for="upload">Anhang</label><input type="file" name="upload" value="" id="upload">
		
		<label for="expiration_date">Ablaufdatum</label><input type="text" name="expiration_date" value="" id="expiration_date">
		
		<label for="secq">Sicherheitabfrage</label><input type="text" name="secq" value="" id="secq">
		
		
		<label for="name">Name</label><input type="text" name="name" value="" id="name">
		<label for="telephon">Telefon</label><input type="text" name="telephon" value="" id="telephon">
		<label for="email">E-Mail</label><input type="text" name="email" value="" id="email">
		
		<p><input type="submit" value="Submit"></p>
	</form>
</body>
</html>
